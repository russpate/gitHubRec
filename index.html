<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub Recreation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header>
      <nav>
        <div class="navWrap">
          <ul class="navLeft">
            <li href=""><div class="gitLogo"><span class="octicon octicon-mark-github"></span>
            </div></li>
            <li href=""><input class="gitSearch" type=search name=s placeholder="Search Github"></li>
            <li href=""><div class="pullRequests"><span>Pull Requests</span>
            </div></li>
            <li href=""><div class="issues"><span>Issues</span>
            </div></li>
            <li href=""><div class="gist"><span>Gist</span>
            </div></li>
          </ul>
          <ul class="navRight">
            <li href=""><div class="notifications"><span class="octicon octicon-bell"></span>
            </div></li>
            <li href=""><div class="addRepo"><span class="octicon octicon-plus"></span><span class="octicon octicon-triangle-down"></span>
            </div></li>
            <li href=""><div class="littleAv"><img src="https://avatars3.githubusercontent.com/u/5562260?v=3&s=40" /><span class="octicon octicon-triangle-down"></span>
            </div></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <section class="content">
        <div class="left">
          <div class = "profileAsideWrap">
            <div class="avatarWrapper">
              <div class="avatar">
              </div>
            </div>
            <div class="userNameWrapper">
              <div class="userName">
              </div>
            </div>
            <div class="atNameWrapper">
              <div class="atName">
              </div>
            </div>
            <div class="specialLinksWrapper">
              <div class="userEmail">
              </div>
              <div class="userWebsite">
              </div>
              <div class="userJoin">
              </div>
            </div>
            <div class="followingWrap">
              <div class="follower">
                follower
              </div>
              <div class="starred">
                starred
              </div>
              <div class="following">
                following
              </div>
            </div>
            <div class="orgsWrapper">
              <div class="orgs">
                Orgs
                <div class="orgsTitle">
                </div>
                <div class="orgsLogo">
                </div>
              </div>
            </div>
          </div>
        </div>

          <div class="right">
            <div class="tabsWrapper">
              <div class="tabsLeft">
                <ul>
                  <li href=""><span class="octicon octicon-diff-added"></span>
                    Contributions</li>
                  <li href=""><span class="octicon octicon-repo"></span>
                    Repositories</li>
                  <li href=""><span class="octicon octicon-rss"></span>
                    Public Activity</li>
                </ul>
              </div>
              <div class="tabsRight">
                <button type="button" name="button"><span class="octicon octicon-pencil"></span>
                  Edit Profile</button>
              </div>

            </div>
            <div class="dynamicContentWrapper">
              <div class="reposTabWrap">
                <div class="reposTab">
                  <div class="searchAndFilterWrap">
                    <div class="searchAndFilter">
                      <div class="repoSearch">
                        <input type="search" placeholder="Find a Repository...">
                        <button type="button" name="button">Search</button>
                      </div>
                      <div class="repoFilter">
                        <ul>
                          <li href="#">All</li>
                          <li href="#">Public</li>
                          <li href="#">Private</li>
                          <li href="#">Sources</li>
                          <li href="#">Forks</li>
                          <li href="#">Mirros</li>
                        </ul>
                      </div>
                      <div class="newRepo">
                        <button type="button" name="button"><span class="octicon octicon-repo"></span>
                          New</button>
                      </div>
                    </div>
                  </div>
                  <div class="repoDataWrap">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>

      </section>

    </div>
    <footer>
    </footer>


    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="js/userData.js"></script>
    <script type="text/javascript" src="js/activityData.js"></script>
    <script type="text/javascript" src="js/repoData.js"></script>
    <script type="text/javascript" src="js/eventData.js"></script>
    <script type="text/javascript" src="js/orgsData.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
